# App Launch Flow
# Verifies that the app launches successfully and displays the main screen

appId: com.wallyson.wakemind

---
- launchApp

# Wait for the app to fully load - check for screen content
- extendedWaitUntil:
    visible:
      id: 'fab'
    timeout: 15000

# Take a screenshot for verification
- takeScreenshot: app_launch
