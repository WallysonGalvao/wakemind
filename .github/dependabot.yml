version: 2
updates:
  # npm dependencies - monthly instead of weekly
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'chore'
    # Group all updates to reduce PRs
    groups:
      all-dependencies:
        patterns:
          - '*'
