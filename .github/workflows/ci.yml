name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - '.eslintrc.js'
      - 'tsconfig.json'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'

# Cancel previous runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: 游댌 Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 游댌 Lint
        run: npm run lint

      - name: 游댌 Type check
        run: npx tsc --noEmit

  test:
    name: 游빍 Test
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 游빍 Run tests
        run: npm test -- --maxWorkers=2
