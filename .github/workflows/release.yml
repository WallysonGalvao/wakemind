name: Release to Stores

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.0.0

jobs:
  build-and-submit:
    name: ğŸ“¦ Build & Submit to Stores
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build Android Production
        run: eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ—ï¸ Build iOS Production
        run: eas build --platform ios --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## WakeMind ${{ github.ref_name }}

            ### ğŸš€ Production Builds Created
            - ğŸ“¦ Android AAB (ready for manual Play Store upload)
            - ğŸ“¦ iOS IPA (ready for manual App Store upload)

            **Next Steps:**
            1. Download builds from EAS
            2. Submit iOS manually (requires Apple Developer credentials)
            3. Submit Android manually via Play Console

            See EAS builds: https://expo.dev/accounts/wallyson/projects/wakemind/builds

            **Note:** Auto-submit disabled until store credentials are configured in EAS.
          draft: false
          prerelease: false
