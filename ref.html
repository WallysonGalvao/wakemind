<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>No Alarms Set</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#135bec',
              'background-light': '#f6f6f8',
              'background-dark': '#101622',
              'surface-dark': '#192233',
              'surface-light': '#ffffff',
            },
            fontFamily: {
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              '2xl': '1rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar hide for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="selection:bg-primary flex h-screen flex-col overflow-hidden bg-background-light text-slate-900 selection:text-white dark:bg-background-dark dark:text-white"
  >
    <!-- Top App Bar -->
    <header
      class="z-20 flex items-center justify-between bg-background-light px-5 pb-4 pt-12 dark:bg-background-dark"
    >
      <h1 class="font-display text-2xl font-extrabold tracking-tight">Wake Up</h1>
      <button
        class="dark:hover:bg-surface-dark flex h-10 w-10 items-center justify-center rounded-full text-slate-600 transition-colors hover:bg-slate-200 dark:text-slate-300"
      >
        <span class="material-symbols-outlined text-[24px]">settings</span>
      </button>
    </header>
    <!-- Main Content: Empty State -->
    <main
      class="relative z-10 mx-auto flex w-full max-w-md flex-1 flex-col items-center justify-center px-6"
    >
      <!-- Abstract Visual Representation -->
      <div class="group relative mb-10">
        <!-- Decorative Glow -->
        <div
          class="bg-primary/20 absolute -inset-4 rounded-full opacity-50 blur-2xl transition-opacity duration-700 group-hover:opacity-75"
        ></div>
        <!-- Image Container -->
        <div
          class="border-surface-light dark:border-surface-dark relative flex h-48 w-48 items-center justify-center overflow-hidden rounded-full border-4 bg-gradient-to-br from-slate-800 to-black shadow-2xl"
          data-alt="Abstract minimal geometric sunrise illustration with dark tones"
          style="
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBFj5EXDHhwzQPBWqQZqKph2CvEhOK5SjFQ6E2f-0Udgw03OLgTnB1olxOGO2vr_QrOVINDKRj8i8tcYFcjRvMYdycWbQRqqBxJ9qWmO6-bo2TDvjWmcBVntB7iqDuEHOc-lnE1IgfqjF40hL45CpOXAxqUG9RkJAQCFPWyYLyqi_XGbOEwQSny8spjlRSkCW7byPWw_j-aqR_VuzJtRj71VdQVgL03enAN7bKJ9jgBtgtNmAhZf60v7Q7zIo71OvF7d2RkKQ_H24Pp');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) brightness(0.8) contrast(1.2);
          "
        >
          <!-- Overlay for text readability/mood -->
          <div class="bg-primary/10 absolute inset-0 mix-blend-overlay"></div>
        </div>
        <!-- Floating Icon Badge -->
        <div
          class="bg-surface-light dark:bg-surface-dark text-primary absolute bottom-2 right-2 rounded-full border border-slate-100 p-3 shadow-lg dark:border-slate-800"
        >
          <span class="material-symbols-outlined text-[28px] leading-none">schedule</span>
        </div>
      </div>
      <!-- Text Content -->
      <div class="animate-fade-in-up mb-10 flex flex-col items-center gap-3 text-center">
        <h2
          class="font-display text-3xl font-bold leading-tight tracking-tight text-slate-900 dark:text-white"
        >
          No Alarms Set
        </h2>
        <p
          class="max-w-[280px] text-base font-medium leading-relaxed text-slate-500 dark:text-slate-400"
        >
          Your morning focus starts here. Configure your wake-up time to activate your day.
        </p>
      </div>
      <!-- Primary Action -->
      <button
        class="bg-primary font-display group flex h-14 w-full items-center justify-center gap-2 rounded-2xl text-lg font-bold text-white shadow-[0_8px_30px_rgb(19,91,236,0.25)] transition-all duration-200 hover:bg-blue-600 active:scale-[0.98]"
      >
        <span class="material-symbols-outlined group-hover:animate-pulse">add_alarm</span>
        Set Your First Alarm
      </button>
    </main>
    <!-- Bottom Navigation Bar -->
    <nav
      class="dark:border-surface-dark dark:bg-surface-dark/50 border-t border-slate-200 bg-background-light px-6 pb-6 pt-2 backdrop-blur-md"
    >
      <div class="mx-auto flex max-w-md items-center justify-between">
        <!-- Active Item: Alarms -->
        <a
          class="text-primary flex flex-1 flex-col items-center justify-center gap-1 rounded-xl p-2 transition-colors"
          href="#"
        >
          <span class="material-symbols-outlined font-variation-settings-'FILL'1 text-[28px]"
            >alarm</span
          >
          <span class="text-[10px] font-bold uppercase tracking-wide">Wake Up</span>
        </a>
        <!-- Inactive Item: Stats -->
        <a
          class="flex flex-1 flex-col items-center justify-center gap-1 rounded-xl p-2 text-slate-400 transition-colors hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300"
          href="#"
        >
          <span class="material-symbols-outlined text-[28px]">bar_chart</span>
          <span class="text-[10px] font-bold uppercase tracking-wide">Stats</span>
        </a>
        <!-- Inactive Item: Profile -->
        <a
          class="flex flex-1 flex-col items-center justify-center gap-1 rounded-xl p-2 text-slate-400 transition-colors hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300"
          href="#"
        >
          <span class="material-symbols-outlined text-[28px]">person</span>
          <span class="text-[10px] font-bold uppercase tracking-wide">You</span>
        </a>
      </div>
    </nav>
  </body>
</html>
