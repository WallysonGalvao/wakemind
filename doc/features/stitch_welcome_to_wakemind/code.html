<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>WakeMind Onboarding: Problem</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display antialiased">
<!-- Main Container -->
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden group/design-root">
<!-- Abstract Background Visuals (Fog Effect) -->
<!-- These simulate the 'mental fog' with blurred gradients -->
<div class="absolute top-[-10%] left-[-20%] w-[140%] h-[60%] rounded-full bg-primary/10 blur-[90px] pointer-events-none" data-alt="Soft blue abstract glow representing morning light"></div>
<div class="absolute top-[30%] right-[-30%] w-[100%] h-[50%] rounded-full bg-indigo-900/20 blur-[100px] pointer-events-none" data-alt="Deep purple abstract shadow representing brain fog"></div>
<!-- Top Header -->
<div class="relative z-10 flex items-center justify-between px-6 pt-6 pb-2">
<!-- Branding -->
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-2xl">bolt</span>
<h2 class="text-slate-900 dark:text-white text-lg font-bold tracking-[-0.015em]">WakeMind</h2>
</div>
<!-- Skip Action -->
<button class="flex h-10 items-center justify-center rounded-full px-4 text-slate-500 hover:bg-slate-200 dark:text-[#92a4c9] dark:hover:bg-[#232f48] text-sm font-bold transition-colors">
                Skip
            </button>
</div>
<!-- Segmented Progress Indicator -->
<div class="relative z-10 px-6 py-4">
<div class="flex w-full items-center justify-center rounded-xl bg-slate-200 p-1 dark:bg-[#1a2230]">
<!-- Step 1: Problem (Active) -->
<label class="relative flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="onboarding-step" type="radio" value="Problem"/>
<div class="flex items-center justify-center rounded-lg py-2 text-xs font-semibold uppercase tracking-wide transition-all peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md text-slate-500 dark:text-[#92a4c9]">
                        Problem
                    </div>
</label>
<!-- Step 2: Solution -->
<label class="relative flex-1 cursor-not-allowed opacity-60">
<input class="peer sr-only" disabled="" name="onboarding-step" type="radio" value="Solution"/>
<div class="flex items-center justify-center rounded-lg py-2 text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-[#92a4c9]">
                        Solution
                    </div>
</label>
<!-- Step 3: Outcome -->
<label class="relative flex-1 cursor-not-allowed opacity-60">
<input class="peer sr-only" disabled="" name="onboarding-step" type="radio" value="Outcome"/>
<div class="flex items-center justify-center rounded-lg py-2 text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-[#92a4c9]">
                        Outcome
                    </div>
</label>
</div>
</div>
<!-- Main Content Section -->
<div class="relative z-10 flex flex-1 flex-col justify-center px-6 pt-2 pb-10">
<!-- Abstract Icon for "Fog" -->
<div class="mb-8 w-fit rounded-2xl bg-gradient-to-br from-slate-200 to-slate-300 dark:from-slate-800 dark:to-slate-900 p-4 ring-1 ring-inset ring-black/5 dark:ring-white/10 shadow-xl">
<span class="material-symbols-outlined text-4xl text-slate-500 dark:text-slate-400">mist</span>
</div>
<!-- Headline -->
<h1 class="text-slate-900 dark:text-white text-4xl md:text-[40px] font-extrabold leading-[1.1] tracking-tight mb-6">
                Your body <br/>
                wakes up. <br/>
<span class="text-slate-400 dark:text-[#5e6d8a]">Your mind doesnâ€™t.</span>
</h1>
<!-- Body Text -->
<div class="space-y-4">
<p class="text-slate-600 dark:text-[#b0b8c8] text-lg font-medium leading-relaxed max-w-md">
                    Studies show <span class="text-primary font-bold">40% of peak focus</span> is lost in the first hour.
                </p>
<p class="text-slate-500 dark:text-[#808a9d] text-base leading-normal max-w-md">
                    Most high-performers waste the first 60 minutes fighting brain fog. Don't let biology slow you down.
                </p>
</div>
</div>
<!-- Bottom Action Area -->
<div class="relative z-10 p-6 pt-0 pb-10 mt-auto">
<button class="group flex w-full cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-xl bg-primary h-14 px-5 text-white shadow-lg shadow-primary/25 transition-all hover:bg-blue-600 active:scale-[0.98]">
<span class="text-lg font-bold tracking-wide">Continue</span>
<span class="material-symbols-outlined transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</div>
</div>
</body></html>
