<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Subscription Management</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0b1f32",
              "background-light": "#f9fafa",
              "background-dark": "#0b1f32",
              "graphite": "#2E2E2E",
              "cyan-accent": "#00FFFF",
              "text-white": "#F5F7FA",
              "text-dim": "#98aec3",
            },
            fontFamily: {
              "display": ["Space Grotesk", "Noto Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem", 
              "lg": "0.5rem", 
              "xl": "0.75rem", 
              "2xl": "1rem", 
              "3xl": "1.5rem",
              "full": "9999px"
            },
            backgroundImage: {
                'subtle-gradient': 'radial-gradient(circle at top right, rgba(255, 255, 255, 0.03) 0%, transparent 40%)',
            }
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-white antialiased selection:bg-cyan-accent selection:text-primary min-h-screen flex flex-col">
<!-- Subtle background effect for depth -->
<div class="fixed inset-0 pointer-events-none bg-subtle-gradient z-0"></div>
<!-- Main Content Container -->
<div class="relative z-10 flex flex-col w-full max-w-md mx-auto min-h-screen p-6">
<!-- Header -->
<div class="flex items-center justify-between pb-6 pt-2">
<button class="flex items-center justify-center size-10 -ml-2 rounded-full text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Subscription</h1>
<div class="size-10"></div> <!-- Spacer for balance -->
</div>
<!-- Scrollable Area -->
<div class="flex-1 flex flex-col gap-8 no-scrollbar">
<!-- Status Card: Architectural / Wireframe style -->
<div class="group relative w-full p-6 rounded-2xl bg-primary border border-white/10 shadow-[0_4px_24px_-8px_rgba(0,0,0,0.5)] overflow-hidden">
<!-- Decorative accent line -->
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-accent/50 to-transparent opacity-50"></div>
<div class="flex items-start justify-between mb-6 relative">
<div class="flex flex-col gap-1">
<span class="text-[11px] font-bold tracking-[0.15em] text-cyan-accent uppercase opacity-90">Current Plan</span>
</div>
<span class="px-3 py-1 rounded-full text-[10px] font-bold bg-cyan-accent text-primary uppercase tracking-widest shadow-[0_0_10px_rgba(0,255,255,0.3)]">Active</span>
</div>
<div class="relative">
<h2 class="text-3xl font-bold text-white mb-2 leading-none tracking-tight">PRO YEARLY</h2>
<p class="text-sm text-text-dim mt-2 font-normal tracking-wide">Renews on Nov 24, 2024</p>
<div class="mt-4 flex items-baseline gap-1">
<span class="text-xl font-bold text-white">$99.00</span>
<span class="text-sm text-text-dim">/ year</span>
</div>
</div>
</div>
<!-- Features Section -->
<div class="flex flex-col gap-3">
<h3 class="text-[11px] font-bold tracking-[0.15em] text-text-dim uppercase px-1">Included in your plan</h3>
<div class="bg-primary border border-white/5 rounded-2xl p-1">
<div class="grid grid-cols-1 divide-y divide-white/5">
<!-- Feature Item -->
<div class="flex items-center gap-4 p-4">
<div class="size-8 rounded-lg bg-white/5 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-white text-[20px]" style="font-variation-settings: 'wght' 200;">all_inclusive</span>
</div>
<span class="text-base font-medium text-white/90">Unlimited Access</span>
</div>
<!-- Feature Item -->
<div class="flex items-center gap-4 p-4">
<div class="size-8 rounded-lg bg-white/5 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-white text-[20px]" style="font-variation-settings: 'wght' 200;">monitoring</span>
</div>
<span class="text-base font-medium text-white/90">Advanced Metrics</span>
</div>
<!-- Feature Item -->
<div class="flex items-center gap-4 p-4">
<div class="size-8 rounded-lg bg-white/5 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-white text-[20px]" style="font-variation-settings: 'wght' 200;">cloud_sync</span>
</div>
<span class="text-base font-medium text-white/90">Cloud Sync</span>
</div>
<!-- Feature Item -->
<div class="flex items-center gap-4 p-4">
<div class="size-8 rounded-lg bg-white/5 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-white text-[20px]" style="font-variation-settings: 'wght' 200;">picture_as_pdf</span>
</div>
<span class="text-base font-medium text-white/90">Export to PDF</span>
</div>
</div>
</div>
</div>
<!-- Management Actions -->
<div class="mt-auto flex flex-col gap-3 pb-8">
<!-- Change Plan -->
<button class="relative overflow-hidden w-full group rounded-xl bg-graphite transition-all active:scale-[0.99] duration-200">
<div class="flex items-center justify-between p-4 px-5">
<span class="font-semibold text-white text-[15px] tracking-wide">Change Plan</span>
<span class="material-symbols-outlined text-white/40 group-hover:text-white transition-colors text-[20px]">arrow_forward_ios</span>
</div>
</button>
<!-- Cancel Subscription -->
<button class="relative overflow-hidden w-full group rounded-xl bg-graphite transition-all active:scale-[0.99] duration-200">
<div class="flex items-center justify-between p-4 px-5">
<span class="font-semibold text-white text-[15px] tracking-wide">Cancel Subscription</span>
<span class="material-symbols-outlined text-white/40 group-hover:text-white transition-colors text-[20px]">arrow_forward_ios</span>
</div>
</button>
<!-- Footer Action -->
<div class="mt-6 flex justify-center">
<button class="text-cyan-accent text-sm font-semibold tracking-wide hover:text-cyan-accent/80 transition-colors py-2 px-4 rounded-lg hover:bg-cyan-accent/5">
                        Restore Purchases
                    </button>
</div>
</div>
</div>
</div>
</body></html>
